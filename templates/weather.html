<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla del Clima</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('https://imgs.deperu.com/formas/nubes_es_puesta_de_sol.jpg'); background-size: cover;"> 
    <center> <h1 class="display-1" style="color: white;">Pagina para consultar el clima Michael Villacis</h1></center>
    <br>
    <form method="POST">
        <div class="input-group flex-nowrap form-floating">
            <input type="text" class="form-control" placeholder="" aria-label="City" aria-describedby="addon-wrapping" required>
            <button type="button" class="btn btn-success">Buscar</button>
        </div>
    </form>
    <br>
    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                  <img src="http://openweathermap.org/img/w/{{clima.icono}}.png"alt="....">
                  <h5 class="card-title">Ciudad: {{clima.ciudad}}</h5>
                  <p class="card-text">descripcion: {{clima.descripcion}}</p>
                  <p class="card-text">temperatura: {{clima.temperatura}}</p>
                    <a href="#" class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                  <img src="http://openweathermap.org/img/w/{{clima.icono}}.png"alt="....">
                  <h5 class="card-title">Ciudad: {{clima.ciudad}}</h5>
                  <p class="card-text">descripcion: {{clima.descripcion}}</p>
                  <p class="card-text">temperatura: {{clima.temperatura}}</p>
                    <a href="#" class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
